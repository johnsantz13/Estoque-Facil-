<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Fácil - Cadastro de Ingredientes</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Favicon (60x40 PNG recomendado) -->
    <link rel="icon" type="image/png" sizes="60x40" href="/imagens/favicon-60x40.png">
    
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="font-[Inter,sans-serif] h-screen overflow-hidden">

    <!-- ========== BARRA LATERAL ========== -->
    <div data-include="sidebar"></div>
    
    <!-- CONTEÚDO PRINCIPAL -->
    <div id="main-content" class="relative h-screen overflow-y-auto">
        <div data-include="header"></div>

        <!-- Conteúdo Específico da Página -->
        <main class="p-6">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <!-- Formulário de Cadastro -->
                <div class="lg:col-span-5">
                     <div class="bg-white/80 backdrop-blur-sm dark:bg-gray-800/80 p-6 rounded-lg shadow-md">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-lg font-semibold text-gray-700 dark:text-white">Cadastrar Novo Ingrediente</h2>
                            <a href="cadastro_produtos.html" class="text-sm font-medium text-gray-700 bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg flex items-center dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600">
                                <i class="bi bi-arrow-left mr-2"></i> Voltar
                            </a>
                        </div>
                        <form id="add-base-ingredient-form" class="space-y-4">
                            <div>
                                <label for="base-ingredient-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome do Ingrediente</label>
                                <input type="text" id="base-ingredient-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="Ex: Farinha de Trigo" required>
                            </div>
                            <div>
                                <label for="base-ingredient-unit" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Unidade de Medida Padrão</label>
                                <select id="base-ingredient-unit" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" required>
                                    <option value="" disabled selected>Selecione</option>
                                    <option value="kg">Quilograma (kg)</option>
                                    <option value="g">Grama (g)</option>
                                    <option value="L">Litro (L)</option>
                                    <option value="ml">Mililitro (ml)</option>
                                    <option value="un">Unidade (un)</option>
                                </select>
                            </div>
                            <div>
                                <label for="base-ingredient-cost" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Custo por Unidade (R$)</label>
                                <input type="number" step="0.01" id="base-ingredient-cost" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="15.50" required>
                            </div>
                            <button type="submit" class="w-full text-white bg-orange-600 hover:bg-orange-700 font-medium rounded-lg text-sm px-5 py-3 text-center">
                                <i class="bi bi-plus-circle-fill mr-2"></i>Cadastrar Ingrediente
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Lista de Ingredientes Cadastrados -->
                <div class="lg:col-span-7">
                    <div class="bg-white/80 backdrop-blur-sm dark:bg-gray-800/80 p-6 rounded-lg shadow-md h-full">
                        <h2 class="text-lg font-semibold text-gray-700 dark:text-white mb-6">Ingredientes Cadastrados</h2>
                        <div id="base-ingredients-list" class="space-y-3">
                           <!-- Itens da lista serão adicionados aqui via JS -->
                           <p id="no-base-ingredients-msg" class="text-center text-gray-500 mt-10">Nenhum ingrediente base cadastrado.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="/js/includes.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
